name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # or the branch you use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust the Node version as needed

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build directory
        run: ls -R ./build  # Check if the build folder contains the expected files

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Use the PAT secret
          publish_dir: ./build
